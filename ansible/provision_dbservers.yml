---

- hosts: dbservers
  become: yes
  vars_files:
    - "vars/common.yml"
    - "vars/environments/{{ deployment_environment_id }}.yml"
    - "sec/vars/{{ deployment_environment_id }}.yml"
    - "sec/vars/dbservers.yml"
  pre_tasks:
    - name: Place database name into target VM env vars
      lineinfile:
        dest: /etc/environment
        state: present
        line: 'METAX_DATABASE_NAME="{{ metax_database }}"'
  roles:
    - os-base
    - postgres
    - backup
  handlers:
    - name: restart sshd
      service: name=sshd state=restarted
    - name: restart postgres
      service: name=postgresql state=restarted
