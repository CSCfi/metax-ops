---

- hosts: refdataservers
  become: yes
  roles:
    - refdata_indexer_new
    - refdata_changes

- hosts: webservers
  become: yes
  tasks:
    - name: Restart gunicorn
      service:
        name: gunicorn
        state: restarted
      when: deployment_environment_id != 'local_development'
